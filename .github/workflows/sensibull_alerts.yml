name: Sensibull Hourly Alerts

on:
  schedule:
    # Triggering twice an hour at odd minutes (17 and 47) to avoid GitHub congestion
    # Runs between 3:47 UTC (9:17 AM IST) and 10:17 UTC (3:47 PM IST)
    - cron: '17,47 3-9 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-and-alert:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            Sensibull Scraper
            Telegram Integration
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Inject Telegram Secrets
        run: |
          mkdir -p "Telegram Integration"
          echo '${{ secrets.TELEGRAM_CREDENTIALS }}' > "Telegram Integration/telegram_credentials.json"
        shell: bash

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager pandas python-telegram-bot

      - name: Run Sensibull Workflow
        run: python "Sensibull Scraper/Sensibull_Main.py"
